<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma Course - Generator Monitoring</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #2ec4b6;
            --danger: #ef476f;
            --success: #06d6a0;
            --warning: #ffd166;
            --dark: #1b1b1b;
            --light: #f8f9fa;
            --gray: #6c757d;
            --transition: all 0.3s ease;
            --gradient-start: #4361ee;
            --gradient-end: #3a56d4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            background-image: url('https://images.unsplash.com/photo-1545259741-2ea3ebf61fa3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 400px;
            max-width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo-icon {
            font-size: 48px;
            height: 80px;
            width: 80px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .app-title {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .app-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            max-width: 80%;
            margin: 0 auto;
        }
        
        .login-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: var(--transition);
            background-color: white;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .form-icon {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--gray);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 42px;
            color: var(--gray);
            cursor: pointer;
        }
        
        .login-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, var(--gradient-end), var(--gradient-start));
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .login-footer {
            text-align: center;
            padding: 0 30px 20px;
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }
        
        .remember-me input {
            margin-right: 8px;
        }
        
        /* Animated background elements */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .animated-bg span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }
        
        .animated-bg span:nth-child(1) {
            left: 10%;
            width: 80px;
            height: 80px;
            animation-delay: 0s;
            animation-duration: 15s;
        }
        
        .animated-bg span:nth-child(2) {
            left: 20%;
            width: 30px;
            height: 30px;
            animation-delay: 2s;
            animation-duration: 20s;
        }
        
        .animated-bg span:nth-child(3) {
            left: 30%;
            width: 50px;
            height: 50px;
            animation-delay: 4s;
        }
        
        .animated-bg span:nth-child(4) {
            left: 40%;
            width: 25px;
            height: 25px;
            animation-delay: 0s;
            animation-duration: 18s;
        }
        
        .animated-bg span:nth-child(5) {
            left: 50%;
            width: 60px;
            height: 60px;
            animation-delay: 7s;
        }
        
        .animated-bg span:nth-child(6) {
            left: 60%;
            width: 35px;
            height: 35px;
            animation-delay: 10s;
            animation-duration: 22s;
        }
        
        .animated-bg span:nth-child(7) {
            left: 70%;
            width: 45px;
            height: 45px;
            animation-delay: 5s;
        }
        
        .animated-bg span:nth-child(8) {
            left: 80%;
            width: 70px;
            height: 70px;
            animation-delay: 0s;
            animation-duration: 17s;
        }
        
        .animated-bg span:nth-child(9) {
            left: 90%;
            width: 40px;
            height: 40px;
            animation-delay: 8s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
        
        /* Error message styling */
        .error-message {
            background-color: rgba(239, 71, 111, 0.2);
            color: var(--danger);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        
        /* Animation for the form elements */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header, .form-group, .login-btn, .remember-me, .login-footer {
            animation: fadeInUp 0.5s ease forwards;
        }
        
        .login-header { animation-delay: 0.1s; }
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.3s; }
        .remember-me { animation-delay: 0.4s; }
        .login-btn { animation-delay: 0.5s; }
        .login-footer { animation-delay: 0.6s; }
    </style>
</head>
<body>
    <div class="animated-bg">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo-icon">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="app-title">Generator Monitoring</h1>
            <p class="app-subtitle">Remote Generator Monitoring and Controlling Application</p>
        </div>
        
        <div class="login-form">
            <div class="error-message" id="error-message">
                Invalid username or password. Please try again.
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <i class="fas fa-user form-icon"></i>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <i class="fas fa-lock form-icon"></i>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <i class="fas fa-eye password-toggle" id="password-toggle"></i>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            
            <button class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
        
        <div class="login-footer">
            <p>Diploma Course Project &copy; 2025</p>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        const passwordToggle = document.getElementById('password-toggle');
        const passwordField = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Login validation
        const loginBtn = document.getElementById('login-btn');
        const usernameField = document.getElementById('username');
        const errorMessage = document.getElementById('error-message');
        
        loginBtn.addEventListener('click', function() {
            const username = usernameField.value.trim();
            const password = passwordField.value.trim();
            
            if (username === 'admin' && password === 'admin') {
                // Successful login - redirect to main page
                window.location.href = 'generator-control.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Shake animation for error
                loginBtn.classList.add('shake');
                setTimeout(() => {
                    loginBtn.classList.remove('shake');
                }, 500);
            }
        });
        
        // Also allow Enter key to submit
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginBtn.click();
            }
        });
    </script>
</body>
</html>
